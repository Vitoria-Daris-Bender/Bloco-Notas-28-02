<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bloco de Notas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-geral" style="background-color: rgb(244, 235, 222);">
  <header>
    <div id="logo" ><img src="./imgs/logo-removebg-preview.png" /></div>
    <div id="display"></div>
    <div id="user"></div>
</header>
<msgs></msgs>
<main>
  <div id="controls">
    <div id="add-note">
       <a href="" >
          <i class="bi bi-plus-square-fill" style="font-size: 2rem; color:#5f7a35"></i>
       </a>
   </div>
 </div>
 <div id="notes"> </div>

 <div id="modal-view">
    <div id="close-modal">
       <a href="" >
          <i class="bi bi-x-square" style="color:#5f7a35" ></i>
      </a>
   </div>
   <div id="title-note"> </div>
   <div id="content-note"> </div>
   <div id="controls-note"> 
      <div id="btn-edit-note">
        <a href=" ">
          <i class="bi bi-pencil" style="color:#5f7a35"></i>
        </a>
      </div>

      <div id="btn-delete-note">
        <a href=" ">
          <i class="bi bi-trash" style="color:#5f7a35"></i>
        </a>
      </div>

   </div>
</div>

<div id="modal" style="border: 2px solid #a03269;">
  <div class="mb-3" style="border-bottom: 1px solid #a03269; display:flex; justify-content: space-between;">
     <div>
        <a href="" id="btn-save-note" style="color:#a03269">
           <i class="bi bi-save" style="color: #5f7a35" ></i>
        </a>
     </div>
   <div>
     <a href="" style="color:#a03269" id="btn-close-note">
       <i class="bi bi-x-square" ></i>
     </a>
   </div>
 </div>
 <input type="hidden" id="input-id" >
 <div class="mb-3">
   <label for="title" class="form-label" style=" font-weight:bold; font-size: 1.5rem; color: #5f7a35">Title</label>
   <input type="text" class="form-control" id="input-title" placeholder="Title" style="background-color: rgb(244, 235, 222); border: 1px solid #a03269;">
 </div>
 <div class="mb-3">
   <label for="content" class="form-label" style="font-weight:bold; font-size: 1.5rem; color: #5f7a35">Notes</label>
   <textarea class="form-control" style="background-color: rgb(244, 235, 222); border: 1px solid #a03269;" id="input-content" rows="4" ></textarea>

  </a>
  </div>
 </div>

</div>
</main>
<footer> </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
